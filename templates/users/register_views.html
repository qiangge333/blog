<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录和注册页面</title>
</head>
<body>
    <h1>用户登录与注册</h1>
    <form action="{{ url_for('user.register') }}" method="post">
        <input name="username">
        <br>
        <input name="password">
        <br>
        <button>注册</button>
    </form>
    <div>
        {% for m in msgs %}
            <div>{{ m }}</div>
        {% endfor %}
    </div>
</body>
</html>
